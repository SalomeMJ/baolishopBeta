<ion-view view-title="送水服务" hide-tabs="true">
  <link rel="stylesheet" href="./css/IndexMenu.css">

  <ion-content>
    <div class="content ">


       <div class="item items">
          <!--<i class="icon ion-person"></i>-->
         <div class="frame-wrapper">
             <span class="ion-person"></span>
             <div class="frame">
               <i>联系人:Tonge</i>
               <i class="phoneNumbers ">19999999</i>
             </div>

         </div>
             <div class="frame-wrapper">
               <span class="ion-ios-location"></span>
               <div class="frame">
                 <i>武汉市保利时代</i>
               </div>
             </div>







          <!--<i class="icon ion-ios-location"></i>-->
          <!--<i>武汉市保利时代A1广场2202</i>-->

        </div>
      <!--商品下单界面-->
      <div class="item goodsItemWrap" >
              <div class="item goodsItem" ng-repeat="x in waterData">
                  <!--<div class="goods">-->
                <!--<div>$parent.conf[$index-1]</div>-->
                <div class="goods">
                  {{x.waterName}}
                </div>
                <div class="goodsprice">
                  <span>{{x.waterPrice}}元/桶</span>
                    <div class="addDel">
                      <button ng-click="del(x)">- </button>
                        <span>{{x.amount}}</span>
                      <!--<input type="number" ng-model="x.amount" style="border: 1px solid">-->

                      <button ng-click="add(x)">+</button>
                    </div>

                  <!--<i>{{}}</i>-->
                  <!--<button>+</button>-->
                </div>
                <div class="goodscount">
                  已售:{{x.waterNum}}
                </div>
              </div>




      </div>





      </div>



  </ion-content>

  <!--一共多少分合计-->
  <div class="bar bar-footer bar-balanced bar-footer1 " ng-show="price">
    <div class="title" >共计{{num}}份,合计 <span>${{waterTotal}}</span>元</div>

  </div>

  <div class="bar bar-footer bar-footer3">

    <button class="button button-positive" ng-click="skipPay()">{{choo}}</button>

  </div>


</ion-view>
