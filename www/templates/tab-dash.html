<ion-view view-title="保利尚城">
  <link rel="stylesheet" href="css/myHome.css">
  <link rel="stylesheet" href="css/myCodes.css">
  <link rel="stylesheet" href="css/dash-notice.css">
  <ion-nav-buttons side="left">
    <i class="iconfont icon-scanner"><img src="./img/scanner.png" alt=""></i>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <i class="iconfont icon-message"><img src="./img/message.png" alt=""></i>
  </ion-nav-buttons>

  <ion-content class="padding" id="content">
    <!-- start 轮播图-->
    <ion-slide-box auto-play="true" does-continue="true" slide-interval=2000>
      <ion-slide>
        <div class="box banner"><img src="./img/slide1.jpg" /> </div>
      </ion-slide>
      <ion-slide>
        <div class="box banner"><img src="./img/slide1.jpg" /></div>
      </ion-slide>
      <ion-slide >
        <div class="box banner"><img src="./img/slide1.jpg" /></div>
      </ion-slide>
    </ion-slide-box>
    <!-- end 轮播图-->
    <div id="banners">
      <span>宗旨1：给业主提供最温馨的服务</span>
    </div>
    <ion class="row">
      <ion-col button text-center class="col cols1" ng-click="water()">
        <img src="./img/water.png" alt="">
        <span>送水</span>
      </ion-col>
      <ion-col  button text-center  class="col cols2" ng-click="payment()">
        <img src="./img/pay.png" alt="">
        <span>缴费</span>
      </ion-col>
      <ion-col button text-center class="col cols3" ng-click="market()">
        <img src="./img/shop.png" alt="">
        <span>超市</span>
      </ion-col>
      <ion-col button text-center class="col cols4 item-remove-animate " ng-click="sug()">
        <img src="./img/suggestion.png" alt="">
        <span>建议</span>
      </ion-col>
      <ion-col button text-center class="col cols5 item-remove-animate"  ng-click="home()">
        <img src="./img/home.png" alt="">
        <span>家居</span>
      </ion-col>
    </ion>
    <ion class="notices">
        <span>公告</span>
        <p>请大家自觉遵守物业管理规范!</p>
        <p class="keep">请勿再走到乱扔垃圾，保持公共卫生!</p>
    </ion>
    <ion class="guanjia" ng-click="notice()">
      <img src="./img/guan.png" alt="">
      <span>智慧管家</span>
    </ion>
    <ion class="yezhu"  ng-click="yezhu()">
      <img src="./img/ye.png" alt="">
      <span>业主自治</span>
    </ion>
    <ion class="yezhu friends"  ng-click="fri()">
      <img src="./img/fri.png" alt="">
      <span>友邻社交</span>
    </ion>
  </ion-content>
</ion-view>
